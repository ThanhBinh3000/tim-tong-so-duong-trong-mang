<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số dương trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 6, 2, 7];//khai biến mảng
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]%2 === 0) {  // i sẽ tăng từ 1 đến 7
            sum += arr[i]; //số nào chia hết cho 2 thì sum=sum+arr[i]
        }
    }
    alert(sum);
</script>
</body>
</html>
